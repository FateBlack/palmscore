<script>
    function logout() {
        $.ajax({
            type:'POST',
            dataType: "json",
            url:"../admin/logout",
            success:function(res){
                if (res.code == 0) {
                    alert("成功退出");
                    window.location.href="/admin/login";
                }else {
                    alert("退出登陆失败");
                }
            },
            error:function(){
                alert("退出登陆失败");
            }
        });

    }

</script>
