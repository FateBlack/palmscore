<script>
    var datalist=[]

    //添加 一条数据并关闭页面
    function closeM() {
        // 如果字符串 为空，则忽略，否则判断是否为正整数
        var r = /^\+?[1-9][0-9]*$/;　　//正整数
        var str = $("#judge-order").val();
        if(typeof str == "undefined" || str == null || str == ""){

        }else{
            if (!r.test(str)) {
                alert("出场顺序必须为正整数");
                return false;
            }
        }

        $.ajax({
            type: 'POST',
            dataType: "json",
            url: "../people/add_player",
            data: {
                pid: $("#judge-num").val(),
                name: $("#judge-name").val(),
                workplace: $("#judge-home").val(),
                course: $("#judge-coursename").val(),
                order: $("#judge-order").val(),
                groups: $("#user-intro").val()
            },
            success: function (res) {
                if (res.code == 0) {
                    alert("添加成功");
                    datalist=res.data;
                    var data = {
                        datalist: datalist
                    };
                    var html = template('temp1', data);
                    document.getElementById('change').innerHTML = html;
                } else {
                    alert(res.msg);
                }
            },
            error: function () {
                alert("添加失败");
            }
        });

        $('#doc-modal-1').modal('close');
    };


    //编辑页面回显
    function editPlayer(index){
        var a=datalist[index];
        console.log(a);
        //   $("#judge-name").val(a.name);
        $("#rejudge-num").attr("value",a.pid);
        $("#rejudge-name").attr("value",a.name);
        $("#rejudge-home").attr("value",a.workplace);
        $("#rejudge-coursename").attr("value",a.course);
        $("#rejudge-order").attr("value",a.order);
        $("#reuser-intro").attr("value",a.group);
        $("#index").attr("value",index);

    };

    //修改选手信息
    function recloseM() {
        // $("#reclosemodal").click(function(e){
        $.ajax({
            type:'POST',
            dataType: "json",
            url:"../people/player_edit",
            data:{
                index:$("#index").val(),
                pid: $("#rejudge-num").val(),
                name: $("#rejudge-name").val(),
                workplace: $("#rejudge-home").val(),
                course: $("#rejudge-coursename").val(),
                order: $("#rejudge-order").val(),
                group: $("#reuser-intro").val()
            },
            success:function(res){
                if(res.code=="0"){
                    alert("修改成功");
                    datalist=res.data;
                    var data={
                        datalist:datalist
                    };
                    var html = template('temp1', data);
                    document.getElementById('change').innerHTML = html;

                }else{
                    alert(res.msg);
                }
            },
            error:function() {
//            $("#test").html("发生错误:"+jqXHR.status);
                alert("修改失败");
            }
        });
        $('#doc-modal-2').modal('close');
    };


    /**
     *  上传excel,返回 选手数据
     */

    function importExp() {

        var formData = new FormData();

        formData.append("file",$("#upfile")[0].files[0]);
        formData.append("type","playerFile");
        $.ajax({
            url : '../people/batch_input',
            type : 'POST',
            async : false,
            data : formData,
            // 不序列化处理发送的数据
            processData : false,
            // 不设置Content-Type请求头
            contentType : false,
            beforeSend:function(){
                console.log("正在进行，请稍候");
            },
            success : function(res) {
                var code = res.code;
                if(code==0){
                    // console.log(res.data);
                    datalist = res.data;
                    var data={
                        datalist:datalist
                    };
                    var html = template('temp1', data);
                    document.getElementById('change').innerHTML = html;
                    // console.log(datalist);
                }else{
                    alert("导入失败");
                }
            }
        });
    }
    //删除选手
    function deleteItem(index) {
        var key = parseInt(index);

        $.ajax({
            type:'POST',
            dataType: "json",
            url:"../people/delete_item",
            data:{
                index: index,
                type:"player"
            },

            success:function(res){

                if (res.code == 0) {
                    alert("删除成功");

                    datalist.splice(key, 1);//从下标key开始，删 1 个元素
                    var data={
                        datalist:datalist
                    };
                    var html = template('temp1', data);
                    document.getElementById('change').innerHTML = html;

                }else {
                    alert(res.msg)
                }

            },
            error:function(){
                alert("删除失败");
            }
        });
    }

    function all_insert() {
        $.ajax({
            type:'POST',
            dataType: "json",
            url:"../admin/all_insert",
            // data:{
            //     index: index,
            //     type:"player"
            // },
            success:function(res){

                if (res.code == 0) {

                }else {
                    alert(res.msg)
                }

            },
            error:function(){
                alert("创建失败");
            }
        });

    }


</script>
