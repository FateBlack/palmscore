<script>
    $(function() {
        $('#doc-form-file').on('change', function() {
            var fileNames = '';
            $.each(this.files, function() {
                fileNames += '<span class="am-badge">' + this.name + '</span> ';
            });
            $('#file-list').html(fileNames);
        });
    });
    var datalist=[]; //数据给该数组，方便遍历和删除操作

    //添加 一条数据并关闭页面
    function closeM() {

        $.ajax({
            type:'POST',
            dataType: "json",
            url:"../people/add_rater",
            data:{
                rid:$("#judge-num").val(),
                name:$("#judge-name").val(),
                workplace:$("#judge-home").val(),
                job:$("#judge-duty").val(),
                category:3
            },
            success:function(res){
                if (res.code == 0) {
                    alert("添加成功");
                    datalist=res.data;
                    var data={
                        datalist:datalist
                    };
                    var html = template('temp1', data);
                    document.getElementById('change').innerHTML = html;
                }else {
                    alert(res.msg);
                }
            },
            error:function(){
                alert("添加失败");
            }
        });

        $('#doc-modal-1').modal('close')
    };
    //修改数据
    function recloseM() {
            // $("#reclosemodal").click(function(e){
            $.ajax({
                type:'POST',
                dataType: "json",
                url:"../people/rater_edit",
                data:{
                    index:$("#index").val(),
                    rid:$("#rejudge-num").val(),
                    name:$("#rejudge-name").val(),
                    workplace:$("#rejudge-duty").val(),
                    job:$("#rejudge-home").val(),
                    category:2
                },
                success:function(res){
                    if(res.code=="0"){
                        alert("修改成功");
                        console.log(res);
                        datalist=res.data;
                        var data={
                            datalist:datalist
                        };
                        var html = template('temp1', data);
                        document.getElementById('change').innerHTML = html;

                    }else{
                        alert(res.msg);
                    }
                },
                error:function() {
//            $("#test").html("发生错误:"+jqXHR.status);
                    alert("修改失败");
                }
            });
        $('#doc-modal-2').modal('close');
    };


    /**
     *  上传excel,返回 评委数据
     */

    function importExp() {

        var formData = new FormData();

        formData.append("file",$("#upfile")[0].files[0]);
        formData.append("type","raterFile");
        $.ajax({
            url : '../people/batch_input',
            type : 'POST',
            async : false,
            data : formData,
            // 不序列化处理发送的数据
            processData : false,
            // 不设置Content-Type请求头
            contentType : false,
            beforeSend:function(){
                //在延迟时，此处可设置禁用提交按钮，避免重复提交
            },
            success : function(res) {
                var code = res.code;
                if(code==0){
                    // console.log(res.data);
                    datalist = res.data;
                    var data={
                        datalist:datalist
                    };
                    var html = template('temp1', data);
                    document.getElementById('change').innerHTML = html;
                }else{
                    alert(res.msg);
                }
            }
        });
    }
//删除数据
    function deleteItem(index) {
        var key = parseInt(index);
        $.ajax({
            type:'POST',
            dataType: "json",
            url:"../people/delete_item",
             data:{
                 index: index,
                 type:"rater"
             },

            success:function(res){

                if (res.code == 0) {
                    alert("删除成功");

                    datalist.splice(key, 1);//从下标key开始，删 1 个元素
                    var data={
                        datalist:datalist
                    };
                    var html = template('temp1', data);
                    document.getElementById('change').innerHTML = html;

                }else {
                    alert("删除失败")
                }

            },
            error:function(){
                alert("删除失败");
            }
        });
    }
    /**
     * 页面回显
      */
    function editRater(index){
        var a=datalist[index];
        console.log(a);
        //   $("#judge-name").val(a.name);
        $("#rejudge-num").attr("value",a.rid);
        $("#rejudge-name").attr("value",a.name);
        $("#rejudge-home").attr("value",a.workplace);
        $("#rejudge-duty").attr("value",a.job);
        $("#index").attr("value",index);

    }

    //添加评委打分密码
    function saveAll() {
        var str=$("#rate").val();
        if(str == null || str == ""){
            alert("所占不能为空·");
        }if(str<0||str>1){
            alert("比率必须在0-1的范围内");
        }
            $.ajax({
                type:'POST',
                dataType: "json",
                url:"../people/saveAll",
                data:{
                    rate:str,
                },
                success:function(res){
                    if(res.code==0){
                        alert("添加成功");
                        window.location.href="/admin/competitor";
                    }
                    else{
                        alert(res.msg);
                    }
                },

//            $("#test").html("发生错误:"+jqXHR.status);

    function logout() {
        $.ajax({
