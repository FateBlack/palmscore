<script>

    var datalist=[];
    $(function() {
        var startDate = new Date(2014, 11, 20);
        var endDate = new Date(2014, 11, 25);
        var $alert = $('#my-alert');
        $('#my-start').datepicker().
        on('changeDate.datepicker.amui', function(event) {
            if (event.date.valueOf() > endDate.valueOf()) {
                $alert.find('p').text('开始日期应小于结束日期！').end().show();
            } else {
                $alert.hide();
                startDate = new Date(event.date);
                $('#my-startDate').text($('#my-start').data('date'));
            }
            $(this).datepicker('close');
        });

        $('#my-end').datepicker().
        on('changeDate.datepicker.amui', function(event) {
            if (event.date.valueOf() < startDate.valueOf()) {
                $alert.find('p').text('结束日期应大于开始日期！').end().show();
            } else {
                $alert.hide();
                endDate = new Date(event.date);
                $('#my-endDate').text($('#my-end').data('date'));
            }
            $(this).datepicker('close');
        });
    });
    //新增评分内容
    function closeM() {
        $.ajax({
            type:'POST',
            dataType: "json",
            url:"../score_item/score_item_add",
            data:{
                name:$("#judge-name").val(),
                rate:$("#judge-num").val(),
                note:$("#judge-home").val(),
                fileUpload:$('input[name="doc-radio-1"]:checked').val(),
            },
            success:function(res){
                if(res.code=="0"){
                    alert("添加成功");
                    console.log(res);
                    datalist=res.data;
                    var data={
                        datalist:datalist
                    };
                   var html = template('temp1',data);
                   document.getElementById('main').innerHTML = html;
                   /* var sum="";
                    if(datalist.length==1){
                        sum=datalist[0].name+"*"+ datalist[0].rate;
                    }else{*/
                    var sum=datalist[0].name+"×"+ datalist[0].rate;
                   for (var i = 1; i<datalist.length; i++) {
                           sum=sum + "+"+datalist[i].name+"×"+ datalist[i].rate;
                     }
                    document.getElementById('spanFirst').innerHTML = sum;
                   console.log(sum)

                }else {
                    alert(res.msg);
                }
            },
            error:function(){
//            $("#test").html("发生错误:"+jqXHR.status);
                alert("添加失败");
            }
        });

    $('#doc-modal-1').modal('close')
    };

    //删除评分内容
    function deleteS(index){
        var key = parseInt(index);//数组索引
        $.ajax({
            type:'POST',
            dataType: "json",
            url:"../score_item/score_item_delete",
            data:{
                index: index
            },
            success:function(res){

                if (res.code == 0) {
                    alert("删除成功");
                    datalist.splice(key, 1);//从索引key开始，删 1 个元素
                    var data={
                        datalist:datalist
                    };
                    var html = template('temp1',data);
                    document.getElementById('main').innerHTML = html;
                    var sum=datalist[0].name+"*"+ datalist[0].rate;
                    for (var i = 1; i<datalist.length; i++) {
                        sum=sum + "+"+datalist[i].name+"×"+ datalist[i].rate;
                    }
                    document.getElementById('spanFirst').innerHTML = sum;

                }else {
                    alert("删除失败")
                }
            },
            error:function(){
                alert("删除失败");
            }
        });
    };

    //点击编辑页面回显

    //    document.getElementById("").setAttribute("rejudge-name",a.name);
        console.log(a);
