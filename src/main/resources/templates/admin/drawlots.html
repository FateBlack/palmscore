<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/static/assets/i/favicon.png">

    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/static/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/static/assets/css/admin.css">
    <link rel="stylesheet" href="/static/assets/css/app.css">
    <script src="/static/assets/js/echarts.min.js"></script>
    <script src="/static/assets/js/template-web.js"></script>
    <style>
        .tab tr th {font-size:18px;}
    </style>

</head>

<body data-type="index">
<header class="am-topbar am-topbar-inverse admin-header">
    <div class="am-topbar-brand">
        <div class="am-topbar-brand">
            <a href="javascript:;" class="tpl-logo">
                <img style="width:60px;height:60px;" src="/static/assets/images/xiaohui.png" alt="">
            </a>
            <label style="color: rgb(50, 197, 210);">教务评分后台管理系统</label>
        </div>
    </div>
    <div class="am-icon-list tpl-header-nav-hover-ico am-fl am-margin-right">

    </div>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
            data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
            class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list tpl-header-list">
            <li class="am-hide-sm-only"><a href="javascript:;" id="admin-fullscreen" class="tpl-header-list-link"><span
                    class="am-icon-arrows-alt"></span> <span class="admin-fullText">开启全屏</span></a></li>
            <li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
                <a class="am-dropdown-toggle tpl-header-list-link" href="javascript:;">
                    你好,<span>超级管理员</span>
                </a>
            </li>
            <li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
                <a class="am-dropdown-toggle tpl-header-list-link" onclick="logout()" href="#">
                    退出登录
                </a>
            </li>

        </ul>
    </div>
</header>
<div class="tpl-page-container tpl-page-header-fixed">
    <div class="tpl-left-nav tpl-left-nav-hover">
        <div class="tpl-left-nav-title">
            功能列表
        </div>
        <div class="tpl-left-nav-list">
            <ul class="tpl-left-nav-menu">
                <li class="tpl-left-nav-item">
                    <a href="index" class="nav-link active">
                        <i class="am-icon-home"></i>
                        <span>首页</span>
                    </a>
                </li>

                <li class="tpl-left-nav-item">
                    <a href="myActivity" class="nav-link ">
                        <i class="am-icon-calendar-minus-o"></i>
                        <span>我的活动</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="drawlots" class="nav-link ">
                        <i class="am-icon-hand-peace-o"></i>
                        <span>抽签</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="countdown" class="nav-link ">
                        <i class="am-icon-clock-o"></i>
                        <span>倒计时</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="result" class="nav-link ">
                        <i class="am-icon-comments-o"></i>
                        <span>结果通知</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="repassword" class="nav-link tpl-left-nav-link-list">
                        <i class="am-icon-key"></i>
                        <span>修改密码</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="tpl-content-wrapper" >
        <div class="tpl-content-scope">
            <h2 style="color:#686868;margin-left:10px;">抽签</h2>
            <div class="note note-info" >
                <button  class="am-btn am-btn-success" onclick="show()">抽签</button>
                <div id="animate" style="display: none;text-align: center">
                    <img src="/static/assets/images/animate.gif">
                </div>
            <div class="am-g tpl-amazeui-form" id="showtable" style="justify-content: center;display: none">
                <div class="am-u-sm-4 am-u-md-4">
                    <form class="am-form am-form-horizontal" id="form1"  onsubmit="return false" >

                        <div class="am-form-group">
                            <div class="am-u-sm-12">
                                <table class="am-table am-table-bordered am-table-striped am-table-compact tab">
                                    <thead>
                                    <tr>
                                        <th>所在组</th>
                                        <th>姓名</th>
                                        <th>出场顺序</th>
                                    </tr>
                                    </thead>
<!--
                                    <tbody id="tbody-result" >
-->
                                    <tbody id="main">
                                    <script type="text/template" id="temp1">
                                        {{each datalist}}
                                        <tr>
                                            <th>{{$value.groups}}</th>
                                            <th>{{$value.name}}</th>
                                            <th>{{$value.orders}}</th>
                                        </tr>
                                        {{/each}}
                                    </script>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
<script src="/static/assets/js/jquery.min.js"></script>
<script src="/static/assets/js/jquery.min.js"></script>
<script src="/static/assets/js/amazeui.min.js"></script>
<script src="/static/assets/js/iscroll.js"></script>
<script src="/static/assets/js/app.js"></script>

<script>
   function show(){
       var datalist = [];

       document.getElementById('animate').style.display="block";
       $.ajax({
           type:'GET',
           dataType: "json",
           url:"../people/drawlots",
           cache:false,
           ifModified :true,
           success:function(res){
               if(res.code=="0"){
/*
                   var str = "";
*/
                    datalist= res.data;
                   var data={
                       datalist:datalist
                   };
                   var html = template('temp1', data);
                   document.getElementById('main').innerHTML = html;
                  /* console.log(datalist)
                   console.log(datalist.length)
                   var tbody=document.getElementById("tbody-result");
                   for (var i=0;i<datalist.length;i++) {
                       str += "<tr>" +
                           "<td class='tab'>" + datalist[i].groups + "</td>" +
                           "<td class='tab'>" + datalist[i].name + "</td>" +
                           "<td class='tab'>" + datalist[i].orders + "</td>" +
                           "</tr>";
                   }
                   tbody.innerHTML = str;*/
               }
           },
           error:function(){
               alert("添加失败");
           }
       });
       setInterval(function(){
           document.getElementById('animate').style.display="none"
           document.getElementById('showtable').style.display="flex";
       },3000);
   }



   function logout() {
       $.ajax({
           type:'POST',
           dataType: "json",
           url:"../admin/logout",
           success:function(res){
               if (res.code == 0) {
                   alert("成功退出");
                   window.location.href="/admin/login";
               }else {
                   alert("退出登陆失败");
               }
           },
           error:function(){
               alert("退出登陆失败");
           }
       });

   }

</script>
</body>

</html>
