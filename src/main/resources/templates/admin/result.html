    function test() {

        document.getElementById("main").innerHTML="<tr> </tr>";

        $.ajax({
            url: '../admin/get_result',
            type: 'GET',
            cache:false,
            ifModified :true,
            success : function(res) {
                var code = res.code;
                if(code==0){
                    var all = res.data;
                    show_result(all);

                }else{
                    alert(res.msg);
                }
            }
        });

    }

    function show_result(all) {
        var str = "";

        for (var i=0;i<all.length;i++){
            str = str+"<tr>"
            for (var j=0;j<all[i].length;j++){
                str = str +"<td>"+ all[i][j]+"</td>"
            }
            str = str+"</tr>"
        }


        // for (var i=0;i<all[0].length;i++){
        //     str = str+"<tr>"
        //     for (var j=0;j<all.length;j++){
        //         str = str +"<td>"+ all[j][i]+"</td>"
        //     }
        //     str = str+"</tr>"
        // }

        document.getElementById("main").innerHTML = str;
    }


    function logout() {
        $.ajax({
            type:'POST',
            dataType: "json",
            url:"../admin/logout",
            success:function(res){
                if (res.code == 0) {
                    alert("成功退出");
                    window.location.href="/admin/login";
                }else {
                    alert("退出登陆失败");
                }
            },
            error:function(){
                alert("退出登陆失败");
            }
        });
    }
