<div class="tpl-page-container tpl-page-header-fixed">
    <div class="tpl-left-nav tpl-left-nav-hover">
        <div class="tpl-left-nav-title">
            功能列表
        </div>
        <div class="tpl-left-nav-list">

                <li class="tpl-left-nav-item">
                    <a href="index" class="nav-link active">
                        <i class="am-icon-home"></i>

                </li>

                <li class="tpl-left-nav-item">
                    <a href="myActivity" class="nav-link ">
                        <i class="am-icon-calendar-minus-o"></i>

                <li class="tpl-left-nav-item">

                        <i class="am-icon-hand-peace-o"></i>

    <div class="tpl-content-wrapper">
        <div class="tpl-content-scope">
            <h2 style="color:#686868;margin-left:10px;">我的活动</h2>
            <div class="note note-info">
               <a  class="am-btn am-btn-primary" onclick="create()" href="#" style="color: white;margin-left: 40px;"> <span class="am-icon-plus"></span>  新建活动</a>
                <div style="margin-top:50px;display:flex;justify-content: center">
                    <form class="am-forpxm-form-horizontal am-u-md-9" onsubmit="return false">
                        <table class="am-table am-table-bordered am-table-striped am-table-compact" >
                            <thead>
                            <tr>
                                <th>活动名称</th>
                                <th>开始时间</th>
                                <th>结束时间</th>
                                <th>文件上传结束时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="main">
                            <script type="text/template" id="temp1">
                                {{each datalist}}
                                <tr id='{{$index}}'>
                                    <td>{{$value.name}}</td>
                                    <td>{{$value.startTime}}</td>
                                    <td>{{$value.endTime}}</td>
                                    <td>{{$value.uploadTime}}</td>
                                    <td>
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs" >
                                                <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" onclick="deleteAc('{{$index}}')"  style="background-color: #fff"><span class="am-icon-trash-o"></span> 删除</button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                {{/each}}
                            </script>
                            </tbody>
                        </table>
                    </form>
                </div>
                <!--<div style="text-align: center;margin-top:150px;">-->
                    <!--<h3 style="color:rgb(50, 197, 210)">还没有创建活动哦，快去创建一个活动吧！</h3>-->
                    <!--<img style="width:250px;height: 250px;" src="./assets/images/cry.jpg">-->
                <!--</div>-->
            </div>
        </div>
    </div>
</div>
<script>

    var datalist = [];
    window.onload = bron;
    function bron() {
        $.ajax({
            url: '../admin/activity_show',
            type: 'GET',
            cache:false,
            ifModified :true,
            success : function(res) {
                var code = res.code;
                if(code==0){
                    datalist = res.data;
                    console.log(datalist)
                    var data={
                        datalist:datalist
                    };
                    var html = template('temp1', data);
                    document.getElementById('main').innerHTML = html;
                }else{
                    alert(res.msg);
                }
            }
        });
    }

</script>
    <script>

        function create() {

            $.ajax({
                type:'POST',
                dataType: "json",
                url:"../admin/create_id",
                cache:false,
                ifModified :true,
                success:function(res){
                    if (res.code == 0) {

                        alert("创建成功");
                        window.location.href="/admin/activity";
                    }else {
                        alert("创建失败");
                    }
                },
                error:function(){
                    alert("删除失败");
                }
            });

        }

        function deleteAc(index){
            var key = parseInt(index);//数组索引
            $.ajax({
                type:'POST',
                dataType: "json",
                url:"../admin/activity_delete",
                data:{
                    index: index
                },
                cache:false,
                ifModified :true,
                success:function(res){
                    if (res.code == 0) {
                        alert("删除成功");
                        datalist.splice(key, 1);//从索引key开始，删 1 个元素
                        var data={
                            datalist:datalist
                        };
                        var html = template('temp1', data);
                        document.getElementById('main').innerHTML = html;
                    }else {
                        alert("删除失败");
                    }
                },
                error:function(){
                    alert("删除失败");
                }
            });
        };

    </script>
</body>

</html>
